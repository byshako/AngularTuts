<div class="container">
  <h2>Section 2</h2>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="name">Server name</label>
        <!--<input type="text"
               name="name"
               class="form-control"
               id="name"
               (input)="onUpdateServerName($event)">-->
        <input type="text"
               name="name"
               class="form-control"
               id="name"
               [(ngModel)]="serverName">
        <br/>
        <button class="btn btn-primary"
                (click)="onCreateServer()"
        >Add Server</button>
      </div>
    </div>
    <div class="col-6">
      <p *ngIf="serverCreated; else noServer">Created, server name is: {{ serverName }}</p>
      <ng-template #noServer>
        <p>Server was not created!</p>
      </ng-template>
      <!--{{ serverCreationStatus }}-->
    </div>
  </div>
</div>
